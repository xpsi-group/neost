name: neost
channels:
        - defaults
        - conda-forge
dependencies:
        - python # Just to ensure we're not using system-wide python. See PEP 668
        - numpy
        - cython
        - matplotlib
        - scipy
        - pymultinest
        - pytest
        - numba
        - seaborn
        - corner
        - gsl
        - kalepy
        - mpi4py
        - jupyter # Optional, only required for running the example notebooks in docs/source/
        - openmpi
        - mpi4py
