[build-system]
requires = ['setuptools', 'numpy', 'Cython']
build-backend = 'setuptools.build_meta'

[project]
name = 'NEoST'
authors = [{name = 'NEoST core team', email='A.L.Watts@uva.nl'}]
version = '1.0.0'
dependencies = ['numpy', 'scipy', 'matplotlib', 'numba', 'seaborn', 'corner', 'ultranest', 'pytest', 'kalepy', 'h5py', 'mpi4py']
license = {file = 'LICENCE'}
description = 'NEoST: An open-source code for dense matter equation of state inference via nested sampling.'
readme = 'README.md'
classifiers = ['Intended Audience :: Science/Research',
              'Operating System :: Mac OS X, Linux',
              'License :: OSI Approved :: GNU GPLv3 License',
              'Programming Language :: Python']

[tool.setuptools]
packages = ['neost', 'neost.eos', 'neost.tovsolvers']
